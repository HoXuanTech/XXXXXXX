<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>你能多快斬鬼？</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background: black;
      color: white;
      overflow: hidden;
    }
    h1 { font-size: 2em; margin: 20px; }
    #gameArea { margin-top: 30px; position: relative; height: 400px; }
    #status { font-size: 1.5em; margin: 20px; }
    #character {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      position: relative;
      z-index: 2;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      color: white;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.1); }
    #effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 999;
    }
    /* 街道動畫（紅燈效果） */
    .street {
      width: 100%;
      height: 200px;
      background: url("street.png") repeat-x;
      background-size: cover;
      animation: streetMove 1s linear infinite; /* 🚀 加速5倍 */
      margin: 0 auto;
    }
    @keyframes streetMove {
      from { background-position-x: 0; }
      to { background-position-x: -500px; }
    }
    /* 鬼的樣式（放大兩倍） */
    .oni {
      transform: scale(2);
    }
    /* 無慘樣式（放大三倍） */
    .muzan {
      transform: scale(3);
    }
    /* 🔥 火之呼吸 */
    .fire {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,100,0,0.8) 0%, transparent 70%);
      animation: fireAnim 1.6s ease-out forwards; /* ⏱ 延長 1 秒 */
    }
    @keyframes fireAnim {
      from { transform: scale(0.5); opacity: 1; }
      to { transform: scale(2.5); opacity: 0; }
    }
    /* 🌊 水之呼吸 */
    .water {
      width: 220px;
      height: 220px;
      border: 5px solid rgba(0,150,255,0.8);
      border-radius: 50%;
      animation: waterAnim 1.8s ease-out forwards; /* ⏱ 延長 1 秒 */
    }
    @keyframes waterAnim {
      from { transform: scale(0.3) rotate(0deg); opacity: 1; }
      to { transform: scale(2) rotate(720deg); opacity: 0; }
    }
    /* ⚡ 雷之呼吸 */
    .lightning {
      width: 4px;
      height: 180px;
      background: yellow;
      box-shadow: 0 0 15px yellow, 0 0 30px orange;
      animation: lightningAnim 1.4s linear forwards; /* ⏱ 延長 1 秒 */
    }
    @keyframes lightningAnim {
      0% { transform: scaleY(0); opacity: 1; }
      50% { transform: scaleY(1.5); opacity: 1; }
      100% { transform: scaleY(0); opacity: 0; }
    }
    /* 💥 爆裂特效 */
    .explosion {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,0,1) 0%, rgba(255,0,0,0.7) 50%, transparent 80%);
      animation: explosionAnim 1.7s ease-out forwards; /* ⏱ 延長 1 秒 */
    }
    @keyframes explosionAnim {
      from { transform: scale(0.2); opacity: 1; }
      to { transform: scale(3); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>你能多快斬鬼？</h1>
  <div id="status">準備好了嗎？</div>
  <div id="gameArea">
    <div id="character"></div>
    <div id="effect"></div>
  </div>
  <button onclick="attack()">斬！</button>

  <script>
    let character = document.getElementById("character");
    let status = document.getElementById("status");
    let effect = document.getElementById("effect");

    const characters = ["street", "human", "oni", "muzan"];
    let currentChar = null;

    // 顯示角色
    function showCharacter() {
      let choice = characters[Math.floor(Math.random() * characters.length)];
      currentChar = choice;

      character.className = "";
      if (choice === "street") {
        character.classList.add("street");
        status.textContent = "街道（等待中）";
      } else if (choice === "human") {
        character.style.backgroundImage = "url('human1.png')";
        status.textContent = "人類！別斬！";
      } else if (choice === "oni") {
        character.style.backgroundImage = "url('oni1.png')";
        character.classList.add("oni");
        status.textContent = "鬼！快斬！";
      } else if (choice === "muzan") {
        character.style.backgroundImage = "url('muzan1.png')";
        character.classList.add("muzan");
        status.textContent = "無慘現身！小心！";
      }
    }

    // 呼吸法特效
    function playBreathEffect(type) {
      effect.className = '';
      effect.innerHTML = '';
      const div = document.createElement('div');
      div.classList.add(type);
      effect.appendChild(div);
      setTimeout(() => { effect.innerHTML = ''; }, 1800); // 延長 1 秒
    }

    function randomBreath() {
      const effects = ['fire', 'water', 'lightning'];
      const choice = effects[Math.floor(Math.random() * effects.length)];
      playBreathEffect(choice);
    }

    function playExplosion() {
      playBreathEffect('explosion');
    }

    // 斬擊
    function attack() {
      if (!currentChar) return;
      if (currentChar === "oni") {
        status.textContent = "斬中鬼！";
        randomBreath();
      } else if (currentChar === "muzan") {
        status.textContent = "你擊中無慘！爆裂！！";
        playExplosion();
      } else if (currentChar === "human") {
        status.textContent = "犯規！你斬了人類！";
        character.style.backgroundImage = "url('muzan1.png')";
        character.classList.add("muzan");
      } else {
        status.textContent = "街道上，等時機...";
      }
      setTimeout(showCharacter, 1500);
    }

    showCharacter();
  </script>
</body>
</html>
