<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>你能多快斬鬼？</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background: black;
      color: white;
    }
    h1 { font-size: 2em; margin: 20px; }
    #gameArea { margin-top: 30px; }
    #status { font-size: 1.5em; margin: 20px; }
    #character {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      color: white;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.1); }
    #effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 999;
    }

    /* 🔥 火之呼吸 */
    .fire {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,100,0,0.8) 0%, transparent 70%);
      animation: fireAnim 1.6s ease-out forwards; /* 延長 */
    }
    @keyframes fireAnim {
      from { transform: scale(0.5); opacity: 1; }
      to { transform: scale(2.5); opacity: 0; }
    }

    /* 🌊 水之呼吸 */
    .water {
      width: 220px;
      height: 220px;
      border: 5px solid rgba(0,150,255,0.8);
      border-radius: 50%;
      animation: waterAnim 1.8s ease-out forwards; /* 延長 */
    }
    @keyframes waterAnim {
      from { transform: scale(0.3) rotate(0deg); opacity: 1; }
      to { transform: scale(2) rotate(720deg); opacity: 0; }
    }

    /* ⚡ 雷之呼吸 */
    .lightning {
      width: 4px;
      height: 180px;
      background: yellow;
      box-shadow: 0 0 15px yellow, 0 0 30px orange;
      animation: lightningAnim 1.4s linear forwards; /* 延長 */
    }
    @keyframes lightningAnim {
      0% { transform: scaleY(0); opacity: 1; }
      50% { transform: scaleY(1.5); opacity: 1; }
      100% { transform: scaleY(0); opacity: 0; }
    }

    /* 💥 爆裂特效 */
    .explosion {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,0,1) 0%, rgba(255,0,0,0.7) 50%, transparent 80%);
      animation: explosionAnim 1.7s ease-out forwards; /* 延長 */
    }
    @keyframes explosionAnim {
      from { transform: scale(0.2); opacity: 1; }
      to { transform: scale(3); opacity: 0; }
    }

    /* 鬼圖片放大 */
    .oni { transform: scale(2); }

    /* 無慘圖片更大 */
    .muzan { transform: scale(3); }

    /* 街道動畫 */
    .street {
      background: url("street.png") repeat-x center;
      animation: streetMove 1s linear infinite; /* 提速5倍 */
    }
    @keyframes streetMove {
      from { background-position: 0 0; }
      to { background-position: -500px 0; }
    }
  </style>
</head>
<body>
  <h1>你能多快斬鬼？</h1>
  <div id="status">準備好了嗎？</div>
  <div id="character"></div>
  <button onclick="attack()">斬！</button>
  <div id="effect"></div>

  <script>
    let character = document.getElementById("character");
    let status = document.getElementById("status");
    let effect = document.getElementById("effect");

    // 隨機角色
    const humans = ["human1.png", "human2.png", "human3.png"];
    const onis = ["oni1.png", "oni2.png", "oni3.png"];
    const muzans = ["muzan1.png", "muzan2.png"];

    let currentChar = null;
    let mode = null; // street / human / oni / muzan

    function showCharacter() {
      let r = Math.random();
      if (r < 0.3) {
        // 街道
        currentChar = "street.png";
        mode = "street";
        character.className = "street";
        character.style.backgroundImage = "url('street.png')";
        status.textContent = "前進中...";
      } else if (r < 0.6) {
        // 人類
        currentChar = humans[Math.floor(Math.random()*humans.length)];
        mode = "human";
        character.className = "";
        character.style.backgroundImage = `url(${currentChar})`;
        status.textContent = "是人！不要斬！";
      } else if (r < 0.9) {
        // 鬼
        currentChar = onis[Math.floor(Math.random()*onis.length)];
        mode = "oni";
        character.className = "oni";
        character.style.backgroundImage = `url(${currentChar})`;
        status.textContent = "鬼出現了！";
      } else {
        // 無慘
        currentChar = muzans[Math.floor(Math.random()*muzans.length)];
        mode = "muzan";
        character.className = "muzan";
        character.style.backgroundImage = `url(${currentChar})`;
        status.textContent = "小心！無慘現身！";
      }
    }

    function playBreathEffect(type) {
      effect.className = '';
      effect.innerHTML = '';
      const div = document.createElement('div');
      div.classList.add(type);
      effect.appendChild(div);
      setTimeout(() => { effect.innerHTML = ''; }, 1800);
    }

    function randomBreath() {
      const effects = ['fire', 'water', 'lightning'];
      const choice = effects[Math.floor(Math.random()*effects.length)];
      playBreathEffect(choice);
    }

    function playExplosion() {
      playBreathEffect('explosion');
    }

    function attack() {
      if (!mode) return;
      if (mode === "oni") {
        status.textContent = "斬中鬼！";
        randomBreath();
      } else if (mode === "muzan") {
        status.textContent = "你擊中無慘！爆裂！！";
        playExplosion();
      } else {
        status.textContent = "犯規！你不能斬！";
        character.style.backgroundImage = "url('muzan1.png')";
        character.className = "muzan";
      }
      setTimeout(showCharacter, 2000);
    }

    // 開始
    showCharacter();
  </script>
</body>
</html>
